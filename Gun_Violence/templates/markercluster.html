<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Gun Violence Visualization Dashboard</title>

    <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" media="screen"> 
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" media="screen"> -->
    
    <!-- Our own CSS stylesheet -->
   
    <link rel="stylesheet" href="../static/css/styles.css" media="screen"> 
    <link rel="stylesheet" href="../static/css/style.css" media="screen">
    <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
   
  <!-- Marker Cluster JS & CSS -->
  <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

  </head>

  <body>

    {% extends "layout.html" %}
    {% block content %}

    <!-- The div where we will inject our map -->
    <!-- Start of container -->
    <div class="container">
      <section class="row">
        <div class="col-md-11">
            <h1 class="description-header" style="font-size:45px" > Gun Violence in USA : Year 2018</h1>
            <hr class="description-hr"/>
           
        </div>


        <div class="col-md-11">
          <div id="map" ></div>
         </div> 
         <div class="col-md-11">
          <h4 class="header2">(Marker Cluster Map)</h4>
        </div>
    </div>
    <div class="container">
      <section class="row">
        <div class="col-md-11">
          <article class="description-content">
            <hr class="description-hr"/>
            <table class="table" style="font-size: medium;">
              <thead class="thead-dark">
                <tr>
                  <th colspan="3" style="text-align:center;font-size:20">Gun Violence Incidents Each Month - Year 2018</th>
                </tr>
              </thead>
              <thead class="thead-light">
              <tr>
                <th>Month</th>
                <th>Total Incidents</th>            
              </tr>
            </thead>
                
              <tbody> 
                <tr>
                  <td>Jan</td>
                  <td>4926</td>            
                </tr>
                <tr>
                  <td>Feb</td>
                  <td>4124</td>            
                </tr>
                <tr>
                  <td>March</td>
                  <td>4752</td>            
                </tr>
              </tbody>
              <tfoot>
                <th>Total Incidents</th>
                <th>13,802</th>
              </tfoot>
             </table> 
          </article>
          </div>  
    

         
    </div>
    <!-- End of container -->


  <!-- java script files -->
  <script type="text/javascript" src="../static/js/config.js"></script>
  <script type="text/javascript" src="../static/js/markercluster_logic.js"></script>
  


    <!-- Start of footer -->
    <footer class="footer navbar-fixed-bottom">
      <div class="two-toned-footer-color"></div>
      <p class="text-muted text-muted-footer text-center">
        There is HOPE with GUN CONTROL
      </p>
    </footer>
    <!-- End of footer -->

    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Bootstrap JS CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    {% endblock %}
  </body>

</html>
